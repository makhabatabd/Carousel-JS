<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section aria-label="Nature Pictures">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-button-carousel="prev">&#8592;</button>
             <button class="carousel-button next" data-button-carousel="next">&#8594;</button>
             <ul data-slides>
                <li class="slide" data-active>
                    <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="Nature Pic 1">
                </li>
                <li class="slide">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg/800px-Altja_j%C3%B5gi_Lahemaal.jpg" alt="Nature Pic 2">
                </li>
                <li class="slide">
                    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg?w=2000" alt="Nature Pic 3">
                </li>
             </ul>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
